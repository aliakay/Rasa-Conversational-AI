entities:
   - email
   - GPE:
       roles:
       - departure
       - destination
   - number
   - time
   - airline_or_airport_code
   - airport_name

slots:
  email:
    type: any
    mappings:
    - type: from_entity
      entity: email

  no_of_people:
    type: any
    mappings:
    - type: from_entity
      entity: number

  airline_or_airport_code:
    type: text
    mappings:
    - type: from_entity
      entity: airline_or_airport_code
  airport_name:
    type: text
    mappings:
    - type: from_entity
      entity: airport_name

  departure:
    type: text
    mappings:
    - type: from_entity
      entity: GPE
      role: departure

  destination:
    type: text
    mappings:
    - type: from_entity
      entity: GPE
      role: destination

  time:
    type: text
    mappings:
    - type: from_entity
      entity: time

forms:
  book_flight_form:
    required_slots:
    - departure
    - destination
    - no_of_people
    - time
  
  book_flight_from_destination_form:
    required_slots:
    - departure
    - no_of_people
    - time
  
  book_flight_from_destination_and_numberofpeople_form:
    required_slots:
    - departure
    - time
  
  book_flight_v2_form:
    required_slots:
    - no_of_people
    - time

  book_flight_form_v3:
    required_slots:
    - no_of_people
  
  book_flight_form_v4:
    required_slots:
    - time

